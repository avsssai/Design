<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
	<title>Laptop</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="./img/logo.svg" alt="logo">
			<div class="logo-heading">Nekks</div>
		</div>
		<nav >
			<ul class="nav-links">
				<li>Specs</li>
				<li>Price</li>
				<li>Contact Us</li> 
			</ul>
		</nav>
		<div class="shop">
			<img src="./img/cart.svg" alt="shop">
		</div>
	</header>
	<main>
		<section>
		<div class="presentation">
			<div class="intro">
				<h1>
					A New Leader has arrived.
				</h1>
				<h4 class="h4">
					The new 14 inch bezel less 4k beast.
				</h4>
				<div class="cta">
					<button class="cta1">12 inch Model</button>
					<button class="cta2" >Buy Now</button>
				</div>
			</div>
			<div class="image-show">
				<img src="./img/matebook.png" alt="Laptop">
			</div>
		</div>
	</section>
	<div class="laptop-select">
		<img src="img/arrow-left.svg" alt="">
		<img src="img/dot-full.svg" alt="">
		<img src="img/dot.svg" alt="">
		<img src="img/dot.svg" alt="">
		<img src="img/arrow-right.svg" alt="">
	</div>
		<img class="big-circle" src="./img/big-eclipse.svg">
		<img class="medium-circle" src="./img/mid-eclipse.svg">
		<img class="small-circle" src="./img/small-circle.svg">


	</main>
</body>
</html>
